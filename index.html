<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="card">
        <div class="search">
            <form>
                <input type="text" class="searchCity" placeholder="Enter City Name" spellcheck="false" >
                <button type="submit" class="searchButton">
                    <i class="fa fa-search" ></i>
                </button>
            </form>
        </div>
        <div class="error">
            <p>City Not Found</p>
        </div>

        <div class="weather">
            
            <h1 class="temp">0Â°C </h1>
            <h2 class="city">CITY</h2>
            <h3 class="description">description</h3>
            <div class="details">
                <div class="col">
                    <div>
                        <p class="humidity">0 %</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <div>
                        <p class="pressure">0 hPa</p>
                        <p>Pressure</p>
                    </div>
                </div>
                <div class="col">
                    <div>
                        <p class="wind"> 0 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
        <script src="https://kit.fontawesome.com/e34c779ff2.js" crossorigin="anonymous"></script>
        <script src="script.js"></script>
        
</body>
</html>
